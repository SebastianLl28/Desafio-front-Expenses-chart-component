<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/body.css">
</head>
<body>
  <main class="main">
    <section class="card">
      <header class="header">
        <p class="header__text">My balance</p>
        <p class="header__price">$921.48</p>
        <img src="./images/logo.svg" alt="" class="header__logo">
      </header>
      <div class="body">
        <div class="body__title">
          <h1>Speding - Last 7 days</h1>
        </div>
        <div class="body__bars">
        </div>
        <footer class="footer">
          <p class="footer__text">Total this month</p>
          <p class="footer__total-price">$478.33</p>
          <div class="footer__percentage">
            <p class="footer__text footer__text--porcentage">+2.4%</p>
            <p class="footer__text">from last month</p>
          </div>
        </footer>
      </div>
    </section>
  </main>
  <script type="module" src="./index.js"></script>
</body>
</html>
